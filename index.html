<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <title>Shooter Game</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <script>
        // Variabel global atau konfigurasi game
        var layoutSize = { 'w': 768, 'h': 1024 }; // Ukuran desain asli game Anda

        // Posisi X dan Y berdasarkan desain
        var X_POSITION = {
            CENTER: layoutSize.w / 2,
            LEFT: layoutSize.w * 0.1,
            RIGHT: layoutSize.w * 0.9
        };
        var Y_POSITION = {
            CENTER: layoutSize.h / 2,
            TOP: layoutSize.h * 0.1,
            BOTTOM: layoutSize.h * 0.9
        };

        var currentHero = 0;
        var countHero = 2;
        var snd_touch = null;
        var soundEnabled = true;
    </script>

    <!-- File scene kamu (pastikan file-file ini ada di folder yang benar) -->
    <script src="sceneMenu.js"></script>
    <script src="scenePilihHero.js"></script>
    <script src="scenePlay.js"></script>
    <script src="sceneGameOver.js"></script>
</head>
<body>
    <div id="game-container"></div>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: layoutSize.w,
            height: layoutSize.h,
            scene: [sceneMenu, scenePilihHero, scenePlay, sceneGameOver],
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                parent: 'game-container',
                expandParent: true
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
